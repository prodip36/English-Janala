<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
        <!-- navbar -->
      <nav class="bg-[#ebebeb] flex justify-between p-5">
        <div class="flex">
          <h4 class="font-semibold">English</h4>
          <img class="w-7 h-7" src="./assets/logo.png" alt="" />
          <h4>জানালা</h4>
        </div>
        <div class="flex gap-2">
         <button class="btn group text-[#422ad5] text-sm font-semibold border border-[#422ad5] bg-[#ebebeb] hover:bg-[#422ad5] hover:text-white"><img class="group-hover:invert w-3 h-3" src="./assets/fa-circle-question.png" alt=""> FAQ</button>
         
         <button class="btn group text-[#422ad5] text-sm font-semibold border border-[#422ad5] bg-[#ebebeb] hover:bg-[#422ad5] hover:text-white"><img class="group-hover:invert w-3 h-3" src="./assets/fa-book-open.png" alt="">Learn</button>
         
         <button class="btn group text-[#422ad5] text-sm font-semibold border border-[#422ad5] bg-[#ebebeb] hover:bg-[#422ad5] hover:text-white"><img class="group-hover:invert w-3 h-3" src="./assets/fa-arrow-right-from-bracket.png" alt="">Logout</button>
         
          </div>
        </div>
      </nav>
        <!-- banner section -->

        <nav class="w-11/12 mx-auto flex gap-5 items-center justify-between">
            <div class="space-y-5 w-1/2">
                <h1 class="text-3xl font-bold"><span class="text-[#00bcff]">English</span> is easy!!</h1>
                <p class="text-base">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
                <form action="" class="space-y-3">
                    <input type="text" placeholder="Enter name"> <br>
                    <input type="password" name="" id="" placeholder="e.g-123456"> <br>
                    <button class="btn bg-[#422ad5] text-white">Get Started</button>
                </form>
            </div>
            <div><img class="" src="./assets/hero-student.png" alt=""></div>

        </nav>
    </header>
    <a href="#" class="text-blue-500 hover:text-green-500">
      <i class="fa-solid fa-user"></i>
    </a>
  </body>
</html>
